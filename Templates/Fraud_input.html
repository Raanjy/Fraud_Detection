<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection</title>
<style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 10px;
            /* background: linear-gradient(135deg, #71b7e6, #ee58c1); */
            /* background-image: url('women affairs.jpg'); */
        }
        .content{
            max-width: 750px;
            width: 100%;
            background-color: rgb(209, 211, 203);
            padding: 25px 30px;
            border-radius: 5px;

        }
        .content::before{
    content: "";
    position: absolute;
    background: url('https://securecdn.pymnts.com/wp-content/uploads/2019/06/digital-fraud-ai-tools-1000x600.jpg') no-repeat center center/cover;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    opacity: 1;
        }
        .content .title{
            font-size: 30px;
            font-weight: 700;
            position: relative;
            text-align: center;
            /* margin-bottom: 25px; */
        }
        .content .sub-title{
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 7px;
        }
        .content .title::before{
            content: '';
            align-items: center;
            position:absolute;
            /* left: 0; */
            bottom: 0;
            height: 3px;
            width: 435px;
            background:linear-gradient(135deg, #71b7e6, #ee58c1);
        }
        .content form .user-detail{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        form .user-detail .input-box{
            margin: 10px 0 5px 0;
            /* margin-bottom: 15px; */
            width: calc(100%/2 - 20px);
        }
        .user-detail .input-box .details{
            display: block;
            font-weight: 550;
            margin-bottom: 5px;
        }
        .user-detail .input-box input{
            height: 35px;
            width: 100%;
            outline: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            border-block-width: 2px;
            transition: all 0.3s ease;
        }
        .user-detail .input-box input:focus{
        /* .user-detail .input-box input:valid{ */
            /* border: 2px solid #5e4eeb; */
            border: 2px solid black;
        }
        form .button{
            height: 45px;
            margin: 8px 0;
        }
        form .button button{
            margin-top: 5px;
            height: 100%;
            width: 100%;
            outline: none;
            color: black;
            background: linear-gradient(135deg, #71b7e6, #ee58c1);
            border: none;
            font-size: 18px;
            font-weight: 500;
            /* letter-spacing: 1px; */
            border-radius: 5px;
        }
        form .button button:hover{
            /* background: linear-gradient(-135deg, #71b7e6, #ee58c1);    */
            border: 2px solid rgb(63, 55, 55);
            cursor: pointer;
            font-size: 19px;
        }
        @media (max-width: 584px){
            .content{
            max-width: 100%;
            }
            form .user-detail .input-box{
            margin: 10px 0 5px 0;
            width: 100%;
        }
        .content form .user-detail{
            max-height: 300px;
            overflow-y: scroll;
        }
        }
    </style>

</head>
<body>
<div class="content">
        <div class="title">Fraud Transaction Prediction</div>
        <div class="sub-title">Predictive Analysis</div>
        <form action="/predict" method="POST">
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">amount</span>
                    <input id="One" name="amount" required="required">
                </div>
                <div class="input-box">
                    <span class="details">oldbalanceOrg</span>
                    <input id="Two" name="oldbalanceOrg" required="required">
                </div>
                <div class="input-box">
                    <span class="details">newbalanceOrig</span>
                    <input id="Three" name="newbalanceOrig" required="required">
                </div>
                <div class="input-box">
                    <span class="details">oldbalanceDest</span>
                    <input id="Four" name="oldbalanceDest" required="required">
                </div>
                <div class="input-box">
                    <span class="details">newbalanceDest</span>
                     <input id="Five" name="newbalanceDest" required="required">
                </div>
                <div class="input-box">
                    <span class="details">type</span>
                    <select id="Six" name="type">
                        <option value="type_CASH_OUT">type_CASH_OUT</option>
                        <option value="type_DEBIT">type_DEBIT</option>
                        <option value="type_PAYMENT">type_PAYMENT</option>
                        <option value="type_TRANSFER">type_TRANSFER</option>
                    </select>
                </div>
            <div class="button">
                <button id="sub" type="submit ">Detect whether the Transaction is Fraudulent or Not</button>
            </div>
        </form>
            </div>
</body>
</html>
</body>
</html>
